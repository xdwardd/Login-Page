<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mobile Legend</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<div id="left">
			<div id="signin">
				<div class="ml-logo">
					<img src="./img/Mobilelegends.png" alt="">
				</div>
				<form>
					<div>
						<label>Email or username</label>
						<input type="text" class="text-input">
					</div>
					<div>
						<label>Password</label>
						<input type="Password" class="text-input">
					</div>
					<button type="submit" class="primary-btn">Sign In</button>
				</form>

					<div class="links">
						<a href="#">Forgot password</a>
						<a href="#">Sign In Montoon Account</a>
					</div>

					<div class="or">
						<hr class="line">
						<span>OR</span>
						<hr class="line">
					</div>

					<a href="#" class="secondary-btn">Creat 
					Account</a>
						<div class="main-footer">
					<p>Copyright &copy; 2019, Edward Catapan</p>
					<div>
						<a href="#">Terms of use</a> | <a href="#">Policy Privacy</a>
					</div>
				</div>
			</div>

			
			
		</div>
		<div id="right">
			<div id="letsplay">
				<div class="play-content">
					<h1 class="play-text">Let's Play Mobile Legend Together</h1>
				</div>
				<a href="#" class="secondary-btn">Get Free 100 diamond's</a>
			</div>
			
		</div>
	</div>
	
</body>
</html>
